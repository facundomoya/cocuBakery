<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="project of a bakery using Bootstrap" />
    <meta name="keywords" content="bakery, cocu bakery, bootstrap, error404" />
    <meta name="author" content="Facundo Moya" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f5a0711485.js"
      crossorigin="anonymous"
    ></script>
    <title>404 Not Found</title>
  </head>
  <body>
    <main class="error404 text-center">
      <section class="container row">
        <div class="col-sm-12 col-md-12 col-lg-6 my-3">
          <h1 class="display-1 error404-title">404</h1>
          <h1 class="display-6 mt-1">
            OOPS! Page not found <i class="fa-regular fa-face-frown"></i>
          </h1>
          <p class="lead fs-2 mb-4">
            Something has gone wrong and we have lost you. Please return to the
            home page...
          </p>
          <a
            type="button"
            class="btn btn-warning btn-lg mt-1"
            href="../index.html"
            >Go back home</a
          >
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 my-3">
          <img src="../img/error404.webp" class="w-100" alt="error404" />
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
